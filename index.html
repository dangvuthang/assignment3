<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Welcome to Chatbox</h5>
              <p class="text-center">
                Please provide your name and room to join
              </p>
              <form class="form-signin" id="joinForm">
                <div class="form-label-group">
                  <input
                    type="text"
                    id="nameInput"
                    class="form-control"
                    placeholder="Name"
                    autofocus
                  />
                  <label for="nameInput">Name</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="roomInput"
                    class="form-control"
                    placeholder="Room"
                  />
                  <label for="roomInput">Room</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Join now
                </button>
                <!-- <div class="col-md-12">
                  <div class="login-or">
                    <hr class="hr-or" />
                    <span class="span-or">or</span>
                  </div>
                </div>
                <button
                  class="btn btn-lg btn-secondary btn-block text-uppercase"
                  type="submit"
                >
                  Create room
                </button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
